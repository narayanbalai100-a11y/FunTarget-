name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Unzip project
      run: |
        rm -rf cordova_project
        mkdir cordova_project
        unzip -oq FunTarget_Final_Clean.zip -d cordova_project || true

    - name: Prepare Cordova project
      run: |
        cd cordova_project
        PROJECT_DIR=$(find . -maxdepth 2 -name config.xml | head -n 1 | xargs dirname)
        mv "$PROJECT_DIR" project

    # ЁЯФе рд╕рдорд╕реНрдпрд╛ рдХреЛ рдЬреЬ рд╕реЗ рдЦрддреНрдо рдХрд░рдиреЗ рд╡рд╛рд▓рд╛ рд╕реНрдЯреЗрдк (Hatao Step)
    - name: Remove problematic folders
      run: |
        cd cordova_project/project
        # рдкреБрд░рд╛рдиреЗ рдЦрд░рд╛рдм рдореИрдирд┐рдлреЗрд╕реНрдЯ рдФрд░ рдкреНрд▓реЗрдЯрдлрд╛рд░реНрдо рдХреЛ рдкреВрд░реА рддрд░рд╣ рд╣рдЯрд╛ рджреЗрдВ
        rm -rf platforms
        rm -rf plugins
        rm -rf node_modules
        echo "Old folders removed to prevent Manifest error."

    - name: Install dependencies
      run: |
        cd cordova_project/project
        npm install

    # ЁЯЫая╕П рдлреНрд░реЗрд╢ рдкреНрд▓реЗрдЯрдлреЙрд░реНрдо рдРрдб рдХрд░рдирд╛
    - name: Add Android platform (Fresh)
      run: |
        cd cordova_project/project
        cordova platform add android@latest

    - name: Build APK (Debug)
      run: |
        cd cordova_project/project
        cordova build android --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: cordova_project/project/platforms/android/app/build/outputs/apk/debug/*.apk

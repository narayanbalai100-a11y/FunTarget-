name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Unzip project
      run: |
        rm -rf cordova_project
        mkdir cordova_project
        # рдЖрдкрдХреА рдЬрд╝рд┐рдк рдлрд╛рдЗрд▓ рдХреЛ рдЕрдирдЬрд╝рд┐рдк рдХрд░рдирд╛
        unzip -oq FunTarget_Final_Clean.zip -d cordova_project || true

    # ЁЯФе рдпрд╣ рд╕реНрдЯреЗрдк рдлрд╛рдЗрд▓ рдХреЛ рдХрд╣реАрдВ рднреА рдвреВрдВрдв рд▓реЗрдЧрд╛
    - name: Prepare Cordova project
      run: |
        # рдкреВрд░реЗ cordova_project рдлреЛрд▓реНрдбрд░ рдореЗрдВ config.xml рдвреВрдВрдвреЗрдВ
        CONFIG_PATH=$(find cordova_project -name "config.xml" | head -n 1)
        
        if [ -z "$CONFIG_PATH" ]; then
          echo "ERROR: config.xml still not found! Listing files for debug:"
          ls -R cordova_project
          exit 1
        fi
        
        # рдЙрд╕ рдлреЛрд▓реНрдбрд░ рдХрд╛ рд░рд╛рд╕реНрддрд╛ рдирд┐рдХрд╛рд▓реЗрдВ рдЬрд╣рд╛рдБ config.xml рдорд┐рд▓реА рд╣реИ
        REAL_PROJECT_DIR=$(dirname "$CONFIG_PATH")
        echo "Found config.xml at: $REAL_PROJECT_DIR"
        
        # рдЙрд╕реЗ рдореБрдЦреНрдп 'project' рдлреЛрд▓реНрдбрд░ рдореЗрдВ рд▓реЗ рдЖрдПрдВ
        mv "$REAL_PROJECT_DIR" ./project
        ls -F project

    # ЁЯФе рдореИрдирд┐рдлреЗрд╕реНрдЯ рдПрд░рд░ (unexpected element <application>) рдХреЛ рдареАрдХ рдХрд░рдирд╛
    - name: Fix Manifest Error
      run: |
        MANIFEST_PATH="project/platforms/android/app/src/main/AndroidManifest.xml"
        if [ -f "$MANIFEST_PATH" ]; then
          echo "Repairing AndroidManifest.xml..."
          # рдбреБрдкреНрд▓реАрдХреЗрдЯ <application> рдЯреИрдЧ рдХреЛ рд╣рдЯрд╛рдирд╛
          sed -i '/<application[^>]*>/ { :a; n; /<application[^>]*>/d; /<\/application>/! ba; }' "$MANIFEST_PATH"
        fi

    - name: Install Dependencies
      run: |
        cd project
        npm install || echo "npm install skipped"

    - name: Build APK (Debug)
      run: |
        cd project
        # рд╕реАрдзреЗ рдмрд┐рд▓реНрдб рдХреНрдпреЛрдВрдХрд┐ рдкреНрд▓реЗрдЯрдлреЙрд░реНрдо рдореМрдЬреВрдж рд╣реИ
        cordova build android --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: project/platforms/android/app/build/outputs/apk/debug/*.apk

name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Unzip project
      run: |
        rm -rf cordova_project
        mkdir cordova_project
        # рдЬрд╝рд┐рдк рдлрд╛рдЗрд▓ рдХреЛ рдЕрдирдЬрд╝рд┐рдк рдХрд░рдирд╛
        unzip -oq FunTarget_Final_Clean.zip -d cordova_project || true

    # ЁЯФе рд╕рдЯреАрдХ рдлреЛрд▓реНрдбрд░ рдбрд┐рдЯреЗрдХреНрд╢рди (рдЖрдкрдХреЗ рджреНрд╡рд╛рд░рд╛ рдмрддрд╛рдП рдЧрдП рдкрд╛рде рдХреЗ рдЖрдзрд╛рд░ рдкрд░)
    - name: Prepare Cordova project
      run: |
        cd cordova_project
        # рдЖрдкрдХреЗ рджреНрд╡рд╛рд░рд╛ рдмрддрд╛рдП рдЧрдП рд▓реЛрдХреЗрд╢рди /FunTargetCordova/config.xml рдХреЛ рдЯрд╛рд░рдЧреЗрдЯ рдХрд░рдирд╛
        if [ -d "FunTargetCordova" ]; then
          echo "Found FunTargetCordova folder"
          mv FunTargetCordova ../project
        else
          # рдЕрдЧрд░ рдлреЛрд▓реНрдбрд░ рдХрд╛ рдирд╛рдо рдереЛрдбрд╝рд╛ рдЕрд▓рдЧ рд╣реЛ рддреЛ рдСрдЯреЛ-рд╕рд░реНрдЪ рдХрд░реЗрдВ
          CONFIG_PATH=$(find . -name "config.xml" | head -n 1)
          if [ -n "$CONFIG_PATH" ]; then
             PROJECT_DIR=$(dirname "$CONFIG_PATH")
             mv "$PROJECT_DIR" ../project
          else
             echo "ERROR: config.xml not found!"
             exit 1
          fi
        fi
        cd ..
        ls -F project

    # ЁЯФе рдореИрдирд┐рдлреЗрд╕реНрдЯ рдПрд░рд░ (unexpected element <application>) рдХреЛ рдареАрдХ рдХрд░рдирд╛
    - name: Fix Manifest Error
      run: |
        MANIFEST_PATH="project/platforms/android/app/src/main/AndroidManifest.xml"
        if [ -f "$MANIFEST_PATH" ]; then
          echo "Repairing AndroidManifest.xml..."
          # рдбреБрдкреНрд▓реАрдХреЗрдЯ <application> рдЯреИрдЧ рдХреЛ рд╣рдЯрд╛рдирд╛
          sed -i '/<application[^>]*>/ { :a; n; /<application[^>]*>/d; /<\/application>/! ba; }' "$MANIFEST_PATH"
          # рдЧреЗрдо рдореЛрдб рдЗрдиреЗрдмрд▓ рдХрд░рдирд╛
          sed -i 's/<application/<application android:isGame="true" android:usesCleartextTraffic="true"/' "$MANIFEST_PATH"
        fi

    - name: Install Dependencies
      run: |
        cd project
        npm install || echo "npm install skipped"

    - name: Build APK (Debug)
      run: |
        cd project
        # рдкреНрд▓реЗрдЯрдлреЙрд░реНрдо рдкрд╣рд▓реЗ рд╕реЗ рдореМрдЬреВрдж рд╣реИ, рдЗрд╕рд▓рд┐рдП рд╕реАрдзреЗ рдмрд┐рд▓реНрдб
        cordova build android --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: project/platforms/android/app/build/outputs/apk/debug/*.apk

name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Unzip project
      run: |
        rm -rf cordova_project
        mkdir cordova_project
        unzip -oq FunTarget_Final_Clean.zip -d cordova_project || true

    # üî• ‡§Ü‡§™‡§ï‡•á ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ï‡•ç‡§ö‡§∞ (FunTargetCordova/FunTarget) ‡§ï‡•á ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§∏‡•á ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä
    - name: Prepare Cordova project
      run: |
        # ‡§Ü‡§™‡§ï‡•á ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§™‡§æ‡§• ‡§∏‡•á‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à
        SRC_DIR="cordova_project/FunTargetCordova/FunTarget"
        
        if [ -d "$SRC_DIR" ]; then
          echo "Moving project from $SRC_DIR to root"
          mv "$SRC_DIR" ./project
        else
          echo "ERROR: Could not find FunTargetCordova/FunTarget in zip!"
          ls -R cordova_project
          exit 1
        fi

    # üî• ‡§Æ‡•à‡§®‡§ø‡§´‡•á‡§∏‡•ç‡§ü ‡§è‡§∞‡§∞ ‡§ï‡•ã ‡§†‡•Ä‡§ï ‡§ï‡§∞‡§®‡§æ (Unity ‡§ú‡•à‡§∏‡•Ä ‡§™‡§∞‡§Æ‡§ø‡§∂‡§®‡•ç‡§∏ ‡§ï‡•á ‡§∏‡§æ‡§•)
    - name: Fix Manifest Error
      run: |
        MANIFEST_PATH="project/platforms/android/app/src/main/AndroidManifest.xml"
        if [ -f "$MANIFEST_PATH" ]; then
          echo "Cleaning Manifest..."
          # ‡§°‡§¨‡§≤ ‡§è‡§™‡•ç‡§≤‡•Ä‡§ï‡•á‡§∂‡§® ‡§ü‡•à‡§ó ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡§æ
          sed -i '/<application[^>]*>/ { :a; n; /<application[^>]*>/d; /<\/application>/! ba; }' "$MANIFEST_PATH"
          # ‡§ó‡•á‡§Æ ‡§Æ‡•ã‡§° ‡§á‡§®‡•á‡§¨‡§≤ ‡§ï‡§∞‡§®‡§æ (‡§ú‡•à‡§∏‡§æ ‡§Ø‡•Ç‡§®‡§ø‡§ü‡•Ä ‡§Æ‡•á‡§Ç ‡§•‡§æ)
          sed -i 's/<application/<application android:isGame="true" android:usesCleartextTraffic="true"/' "$MANIFEST_PATH"
        fi

    - name: Install Dependencies
      run: |
        cd project
        npm install || echo "Skipping npm install"

    - name: Build APK (Debug)
      run: |
        cd project
        # ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡•â‡§∞‡•ç‡§Æ ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à, ‡§á‡§∏‡§≤‡§ø‡§è ‡§∏‡•Ä‡§ß‡•á ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡•á‡§Ç
        cordova build android --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: project/platforms/android/app/build/outputs/apk/debug/*.apk

Name: Build Cordova Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:  
      - name: Checkout repo  
        uses: actions/checkout@v4  
        # यह आपके सभी फोल्डर्स (ब्लू फोल्डर्स), इमेजेस और HTML को GitHub से खींचता है।

      - name: Setup Node.js  
        uses: actions/setup-node@v4  
        with:  
          node-version: 18  

      - name: Install Project Dependencies
        run: |
          npm install
          # यह पक्का करता है कि आपके सभी प्लगइन्स और नोड फोल्डर्स पूरी तरह से लोड हों।

      - name: Install Cordova  
        run: npm install -g cordova  

      - name: Install Java  
        uses: actions/setup-java@v4  
        with:  
          distribution: "temurin"  
          java-version: "17"  

      - name: Install Android SDK  
        uses: android-actions/setup-android@v3  

      - name: Prepare Android Platform and Assets
        run: |
          # यह स्टेप पक्का करता है कि आपकी हर एक इमेज और फाइल एंड्रॉइड फोल्डर में चली जाए।
          cordova platform add android || true
          cordova prepare android

      - name: Build Complete Debug APK  
        run: |  
          # यहाँ आपका पूरा का पूरा एपीके (Full APK) एक बार में बनेगा।
          cordova build android --debug  

      - name: Provide Final APK File
        uses: actions/upload-artifact@v4  
        with:  
          name: FunTarget-Complete-APK  
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          # बिल्ड खत्म होने के बाद, आपको Actions टैब में यह 'Complete APK' मिल जाएगा।

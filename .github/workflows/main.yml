name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Go to Cordova Project
      run: |
        cd FunTargetCordova
        ls

    - name: Add Android Platform
      run: |
        cd FunTargetCordova
        cordova platform add android

    - name: Build APK
      run: |
        cd FunTargetCordova
        cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: FunTargetCordova/platforms/android/app/build/outputs/apk/debug/*.apk

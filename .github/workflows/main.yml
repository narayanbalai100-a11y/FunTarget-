name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    # üõ†Ô∏è ‡§Ö‡§®‡§ú‡§º‡§ø‡§™ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§∏‡§¨‡§∏‡•á ‡§∂‡§ï‡•ç‡§§‡§ø‡§∂‡§æ‡§≤‡•Ä ‡§§‡§∞‡•Ä‡§ï‡§æ (7zip)
    - name: Force Extract Zip
      run: |
        sudo apt-get install p7zip-full -y
        mkdir -p extracted_data
        7z x FunTarget_Final_Clean.zip -oextracted_data -y

    # üî• ‡§Ü‡§™‡§ï‡•á ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‡§ï‡•á ‡§™‡§æ‡§• ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§∏‡•Ä‡§ß‡•á ‡§Æ‡•Ç‡§µ ‡§ï‡§∞‡§®‡§æ
    - name: Prepare Cordova project
      run: |
        # ‡§Ü‡§™‡§ï‡•á ‡§´‡§æ‡§á‡§≤ ‡§Æ‡•à‡§®‡•á‡§ú‡§∞ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ 'FunTargetCordova' ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§ï‡•ã ‡§¨‡§æ‡§π‡§∞ ‡§®‡§ø‡§ï‡§æ‡§≤‡•á‡§Ç
        # ‡§π‡§Æ ‡§™‡•Ç‡§∞‡•Ä ‡§ó‡§π‡§∞‡§æ‡§à ‡§Æ‡•á‡§Ç config.xml ‡§¢‡•Ç‡§Ç‡§¢‡•á‡§Ç‡§ó‡•á
        CONFIG_FILE=$(find extracted_data -name "config.xml" | head -n 1)
        
        if [ -z "$CONFIG_FILE" ]; then
          echo "FATAL ERROR: config.xml not found even after force extract!"
          find extracted_data -maxdepth 3
          exit 1
        fi
        
        PROJECT_PATH=$(dirname "$CONFIG_FILE")
        echo "Project detected at: $PROJECT_PATH"
        mv "$PROJECT_PATH" ./project
        ls -F project

    # üõ†Ô∏è 'unexpected element <application>' ‡§è‡§∞‡§∞ ‡§ï‡•ã ‡§†‡•Ä‡§ï ‡§ï‡§∞‡§®‡§æ
    - name: Fix Manifest XML
      run: |
        MANIFEST="project/platforms/android/app/src/main/AndroidManifest.xml"
        if [ -f "$MANIFEST" ]; then
          echo "Fixing broken Manifest structure..."
          # <application> ‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞ ‡§¶‡•Ç‡§∏‡§∞‡•á <application> ‡§ï‡•ã ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡•á‡§Ç
          sed -i '/<application[^>]*>/ { :a; n; /<application[^>]*>/d; /<\/application>/! ba; }' "$MANIFEST"
          echo "Manifest repaired."
        fi

    - name: Build APK
      run: |
        cd project
        npm install --force || echo "npm failed, continuing..."
        cordova build android --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: project/platforms/android/app/build/outputs/apk/debug/*.apk

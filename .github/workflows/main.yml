name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Unzip project
      run: |
        rm -rf cordova_project
        mkdir cordova_project
        unzip -oq FunTarget_Final_Clean.zip -d cordova_project || true

    - name: Prepare Cordova project
      run: |
        cd cordova_project
        PROJECT_DIR=$(find . -maxdepth 2 -name config.xml | head -n 1 | xargs dirname)
        mv "$PROJECT_DIR" project

    # üî• ‡§∏‡§¨‡§∏‡•á ‡§Æ‡§π‡§§‡•ç‡§µ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§∏‡•ç‡§ü‡•á‡§™: ‡§™‡•Å‡§∞‡§æ‡§®‡•á ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡•â‡§∞‡•ç‡§Æ ‡§î‡§∞ ‡§™‡•ç‡§≤‡§ó‡§á‡§®‡•ç‡§∏ ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡§æ
    - name: Force Clean Old Data
      run: |
        cd cordova_project/project
        rm -rf platforms/android
        rm -rf plugins
        rm -rf node_modules
        echo "Old platform and plugins removed to fix Manifest error."

    - name: Install dependencies
      run: |
        cd cordova_project/project
        npm install

    - name: Re-add Android platform
      run: |
        cd cordova_project/project
        cordova platform add android

    - name: Build APK (Debug)
      run: |
        cd cordova_project/project
        # ‡§¨‡§ø‡§≤‡•ç‡§° ‡§∏‡•á ‡§™‡§π‡§≤‡•á ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§´‡§ø‡§∞ ‡§ï‡•ç‡§≤‡•Ä‡§® ‡§ï‡§∞‡•á‡§Ç
        cordova clean android
        cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: cordova_project/project/platforms/android/app/build/outputs/apk/debug/*.apk

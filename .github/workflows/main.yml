name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Unzip project
      run: |
        rm -rf cordova_project
        mkdir cordova_project
        # рдЖрдкрдХреА рдЬрд╝рд┐рдк рдлрд╛рдЗрд▓ рдХреЛ рдЕрдирдЬрд╝рд┐рдк рдХрд░рдирд╛
        unzip -oq FunTarget_Final_Clean.zip -d cordova_project || true

    # ЁЯФе рдСрдЯреЛрдореИрдЯрд┐рдХ рд▓реЛрдХреЗрд╢рди рдбрд┐рдЯреЗрдХреНрд╢рди (рдпрд╣ рдПрд░рд░ рдХреЛ рдЦрддреНрдо рдХрд░ рджреЗрдЧрд╛)
    - name: Prepare Cordova project
      run: |
        cd cordova_project
        # config.xml рдХреА рд▓реЛрдХреЗрд╢рди рдвреВрдВрдвреЗрдВ рддрд╛рдХрд┐ рд╕рд╣реА рдлреЛрд▓реНрдбрд░ рдорд┐рд▓ рд╕рдХреЗ
        CONFIG_PATH=$(find . -name "config.xml" | head -n 1)
        
        if [ -z "$CONFIG_PATH" ]; then
          echo "ERROR: config.xml not found anywhere in the zip!"
          ls -R
          exit 1
        fi
        
        # рдЙрд╕ рдлреЛрд▓реНрдбрд░ рдХрд╛ рдкрд╛рде рдирд┐рдХрд╛рд▓реЗрдВ рдЬрд╣рд╛рдБ config.xml рд╣реИ
        REAL_PROJECT_DIR=$(dirname "$CONFIG_PATH")
        echo "Found project at: $REAL_PROJECT_DIR"
        
        # рдкреНрд░реЛрдЬреЗрдХреНрдЯ рдХреЛ рдореВрд╡ рдХрд░реЗрдВ рддрд╛рдХрд┐ рдЕрдЧрд▓реЗ рд╕реНрдЯреЗрдкреНрд╕ рдЗрд╕реЗ 'project' рдирд╛рдо рд╕реЗ рдкрд╣рдЪрд╛рди рд╕рдХреЗрдВ
        mv "$REAL_PROJECT_DIR" ../project
        cd ..
        ls -F project

    # ЁЯФе рдореИрдирд┐рдлреЗрд╕реНрдЯ рдПрд░рд░ рдлрд┐рдХреНрд╕ (Unexpected <application> element)
    - name: Fix Manifest Error
      run: |
        MANIFEST_PATH="project/platforms/android/app/src/main/AndroidManifest.xml"
        if [ -f "$MANIFEST_PATH" ]; then
          echo "Cleaning Manifest file..."
          # рдбреБрдкреНрд▓реАрдХреЗрдЯ <application> рдЯреИрдЧреНрд╕ рдХреЛ рд╣рдЯрд╛рдирд╛
          sed -i '/<application[^>]*>/ { :a; n; /<application[^>]*>/d; /<\/application>/! ba; }' "$MANIFEST_PATH"
          # рдЧреЗрдо рдлреАрдЪрд░реНрд╕ рдЬреЛреЬрдирд╛ рдЬреИрд╕рд╛ рдпреВрдирд┐рдЯреА рдореЗрдВ рдерд╛
          sed -i 's/<application/<application android:isGame="true" android:usesCleartextTraffic="true"/' "$MANIFEST_PATH"
        fi

    - name: Install Dependencies
      run: |
        cd project
        npm install || echo "npm install skipped"

    - name: Build APK (Debug)
      run: |
        cd project
        # рд╕реАрдзреЗ рдмрд┐рд▓реНрдб рдХрдорд╛рдВрдб рдХреНрдпреЛрдВрдХрд┐ рдкреНрд▓реЗрдЯрдлреЙрд░реНрдо рдЬрд╝рд┐рдк рдореЗрдВ рдореМрдЬреВрдж рд╣реИ
        cordova build android --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: project/platforms/android/app/build/outputs/apk/debug/*.apk

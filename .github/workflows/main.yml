name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Unzip project
      run: |
        rm -rf cordova_project
        mkdir cordova_project
        # ‡§ú‡§º‡§ø‡§™ ‡§´‡§æ‡§á‡§≤ ‡§ï‡•ã ‡§Ö‡§®‡§ú‡§º‡§ø‡§™ ‡§ï‡§∞‡§®‡§æ
        unzip -oq FunTarget_Final_Clean.zip -d cordova_project || true

    # üî• ‡§Ø‡§π ‡§∏‡•ç‡§ü‡•á‡§™ ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§ï‡•á ‡§®‡§æ‡§Æ ‡§ï‡•Ä ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§ï‡•ã ‡§ñ‡§§‡•ç‡§Æ ‡§ï‡§∞ ‡§¶‡•á‡§ó‡§æ
    - name: Prepare Cordova project
      run: |
        # ‡§™‡•Ç‡§∞‡•á ‡§Ö‡§®‡§ú‡§º‡§ø‡§™ ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§Æ‡•á‡§Ç config.xml ‡§¢‡•Ç‡§Ç‡§¢‡•á‡§Ç
        CONFIG_PATH=$(find cordova_project -name "config.xml" | head -n 1)
        
        if [ -z "$CONFIG_PATH" ]; then
          echo "ERROR: config.xml still not found! Listing all files:"
          ls -R cordova_project
          exit 1
        fi
        
        # ‡§â‡§∏ ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§ï‡§æ ‡§Ö‡§∏‡§≤‡•Ä ‡§™‡§æ‡§• ‡§®‡§ø‡§ï‡§æ‡§≤‡•á‡§Ç ‡§ú‡§π‡§æ‡§Å ‡§´‡§æ‡§á‡§≤ ‡§Æ‡§ø‡§≤‡•Ä ‡§π‡•à
        REAL_DIR=$(dirname "$CONFIG_PATH")
        echo "Project detected at: $REAL_DIR"
        
        # ‡§â‡§∏‡•á ‡§¨‡§ø‡§≤‡•ç‡§° ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ 'project' ‡§Æ‡•á‡§Ç ‡§Æ‡•Ç‡§µ ‡§ï‡§∞‡•á‡§Ç
        mv "$REAL_DIR" ./project
        ls -F project

    # üî• Manifest ‡§ï‡•Ä ‡§â‡§∏ ‡§ó‡•ú‡§¨‡•ú ‡§ï‡•ã ‡§†‡•Ä‡§ï ‡§ï‡§∞‡§®‡§æ ‡§ú‡•ã AAPT Error ‡§¶‡•á ‡§∞‡§π‡•Ä ‡§π‡•à
    - name: Fix Manifest Error
      run: |
        MANIFEST_FILE="project/platforms/android/app/src/main/AndroidManifest.xml"
        if [ -f "$MANIFEST_FILE" ]; then
          echo "Repairing broken AndroidManifest.xml..."
          # ‡§Ø‡§π ‡§ï‡§Æ‡§æ‡§Ç‡§° <application> ‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞ ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§ó‡§≤‡§§ <application> ‡§ü‡•à‡§ó‡•ç‡§∏ ‡§ï‡•ã ‡§π‡§ü‡§æ ‡§¶‡•á‡§ó‡•Ä
          sed -i '/<application[^>]*>/ { :a; n; /<application[^>]*>/d; /<\/application>/! ba; }' "$MANIFEST_FILE"
          echo "Manifest repaired successfully."
        fi

    - name: Install Dependencies
      run: |
        cd project
        npm install --force || echo "npm install skipped"

    - name: Build APK (Debug)
      run: |
        cd project
        # ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡•â‡§∞‡•ç‡§Æ ‡§Ö‡§ó‡§∞ ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à, ‡§§‡•ã ‡§∏‡•Ä‡§ß‡•á ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡•á‡§Ç
        cordova build android --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: project/platforms/android/app/build/outputs/apk/debug/*.apk

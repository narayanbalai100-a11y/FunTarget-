name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Unzip project
      run: |
        unzip -o FunTarget_Final_Clean.zip -d cordova_project || true
        mv cordova_project/FunTargetCordova cordova_project/app

    - name: Build APK
      run: |
        cd cordova_project/app
        cordova platform add android
        cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: cordova_project/app/platforms/android/app/build/outputs/apk/debug/*.apk

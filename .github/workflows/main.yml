name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    # 1. ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§Ö‡§®‡§ú‡§º‡§ø‡§™ ‡§ï‡§∞‡•á‡§Ç
    - name: Unzip project (safe)
      run: |
        rm -rf cordova_project
        mkdir cordova_project
        unzip -oq FunTarget_Final_Clean.zip -d cordova_project || true

    # 2. ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ï‡•ç‡§ö‡§∞ ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
    - name: Prepare Cordova project
      run: |
        cd cordova_project
        PROJECT_DIR=$(find . -maxdepth 2 -name config.xml | head -n 1 | xargs dirname)
        mv "$PROJECT_DIR" project

    # 3. üî• ‡§™‡•Å‡§∞‡§æ‡§®‡•Ä ‡§´‡§æ‡§á‡§≤‡•ã‡§Ç ‡§ï‡•ã ‡§∏‡§æ‡§´ ‡§ï‡§∞‡•á‡§Ç (‡§§‡§æ‡§ï‡§ø ‡§Æ‡•à‡§®‡§ø‡§´‡•á‡§∏‡•ç‡§ü ‡§è‡§∞‡§∞ ‡§® ‡§Ü‡§è)
    # ‡§Ø‡§π ‡§∏‡•ç‡§ü‡•á‡§™ ‡§∏‡§¨‡§∏‡•á ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§Ø‡§π ‡§™‡•Å‡§∞‡§æ‡§®‡•á ‡§ó‡§≤‡§§ 'platforms' ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§π‡§ü‡§æ ‡§¶‡•á‡§ó‡§æ
    - name: Clean old platform data
      run: |
        cd cordova_project/project
        rm -rf platforms
        rm -rf plugins
        rm -rf node_modules

    - name: Install project dependencies
      run: |
        cd cordova_project/project
        npm install

    # 4. ‡§´‡•ç‡§∞‡•á‡§∂ ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡•â‡§∞‡•ç‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
    - name: Add Android platform
      run: |
        cd cordova_project/project
        cordova platform add android

    # 5. APK ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡•á‡§Ç
    - name: Build APK (Debug)
      run: |
        cd cordova_project/project
        cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: cordova_project/project/platforms/android/app/build/outputs/apk/debug/*.apk

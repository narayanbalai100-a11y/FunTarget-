name: Build Cordova APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Unzip project
      run: |
        rm -rf cordova_project
        mkdir cordova_project
        unzip -oq FunTarget_Final_Clean.zip -d cordova_project || true

    - name: Prepare Cordova project
      run: |
        cd cordova_project
        # ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§ï‡§æ ‡§™‡§§‡§æ ‡§≤‡§ó‡§æ‡§®‡§æ
        PROJECT_DIR=$(find . -maxdepth 2 -name config.xml | head -n 1 | xargs dirname)
        mv "$PROJECT_DIR" project

    # üî• ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§µ‡§æ‡§≤‡•Ä ‡§´‡§æ‡§á‡§≤ ‡§ï‡•ã ‡§∏‡•Ä‡§ß‡•á ‡§†‡•Ä‡§ï ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§∏‡•ç‡§ü‡•á‡§™
    - name: Direct Manifest Fix
      run: |
        # ‡§Ü‡§™‡§ï‡•Ä ‡§¨‡§§‡§æ‡§à ‡§π‡•Å‡§à ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§™‡§æ‡§• ‡§∏‡•á‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à
        MANIFEST_PATH="cordova_project/project/platforms/android/app/src/main/AndroidManifest.xml"
        
        if [ -f "$MANIFEST_PATH" ]; then
          echo "Fixing Manifest at: $MANIFEST_PATH"
          # ‡§Ø‡§π ‡§ï‡§Æ‡§æ‡§Ç‡§° <application> ‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞ ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§¶‡•Ç‡§∏‡§∞‡•á <application> ‡§ü‡•à‡§ó ‡§ï‡•ã ‡§π‡§ü‡§æ ‡§¶‡•á‡§ó‡•Ä
          sed -i '/<application[^>]*>/ { :a; n; /<application[^>]*>/d; /<\/application>/! ba; }' "$MANIFEST_PATH"
          echo "Manifest fixed successfully."
        else
          echo "Warning: Manifest file not found at the expected path!"
        fi

    - name: Install dependencies
      run: |
        cd cordova_project/project
        npm install

    - name: Build APK (Debug)
      run: |
        cd cordova_project/project
        # ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡•â‡§∞‡•ç‡§Æ ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡•á ‡§ï‡•á ‡§¨‡§ú‡§æ‡§Ø ‡§∏‡•Ä‡§ß‡•á ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§∂
        cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FunTarget-APK
        path: cordova_project/project/platforms/android/app/build/outputs/apk/debug/*.apk
